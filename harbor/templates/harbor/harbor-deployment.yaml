apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor
  namespace: harborlast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor
  template:
    metadata:
      labels:
        app: harbor
    spec:
      containers:
        - name: harbor
          image: goharbor/harbor-core:v2.12.2
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: harbor-data
              mountPath: /mnt/data/harbor
            - name: harbor-config
              mountPath: /etc/harbor/harbor.yml
              subPath: harbor.yml
            - name: core-config
              mountPath: /etc/core/app.conf
              subPath: app.conf

        # Add Nginx (proxy) container
        - name: nginx
          image: goharbor/nginx-photon:v2.12.2
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf

      volumes:
        - name: harbor-data
          persistentVolumeClaim:
            claimName: harbor-pvc
        - name: harbor-config
          configMap:
            name: harbor-config
        - name: core-config
          configMap:
            name: core-config
        - name: nginx-config
          configMap:
            name: nginx-config
