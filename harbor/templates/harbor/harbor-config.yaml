apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-core-config
  namespace: harborlast
data:
  app.conf: |
    appname = Harbor
    runmode = prod
    enablegzip = true
    [session]
    session_provider = redis
    session_provider_config = redis://:redispassword@harbor-redis:6379/0

  harbor.yml: |
    hostname: harbor.local
    http:
      port: 80
    https:
      enabled: true
      port: 443
      certificate: /etc/harbor/certs/tls.crt
      private_key: /etc/harbor/certs/tls.key
    internal_tls:
      enabled: false
    database:
      host: harbor-postgresql
      port: 5432
      username: postgres
      password: changeMe
      database: registry
      sslmode: disable
    harbor_admin_password: Harbor12345
    data_volume: /mnt/data/harbor
    # Cache settings
    cache:
      type: "redis"
      redis_url: "redis://:redispassword@harbor-redis:6379/1"
